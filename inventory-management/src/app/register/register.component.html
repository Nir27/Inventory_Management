
<div class="register-page">

<mat-card>

  <mat-card-content>

    <div class="header">

      <h1>User Registration</h1>
    </div>
    <form (ngSubmit)="onRegister()" name="registerForm" [formGroup]="registerForm">

      <div class="email-input">
        <mat-form-field class="full-width " appearance="outline">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput required>
          <mat-error *ngIf="registerForm.get('firstName')!.hasError('required')">
            Required first name
          </mat-error>
        </mat-form-field>
      </div>

      <div class="email-input">
        <mat-form-field class="full-width " appearance="outline">
          <mat-label>Last Name</mat-label>
          <input formControlName="lastName" matInput required>
          <mat-error *ngIf="registerForm.get('lastName')!.hasError('required')">
            Required last name
          </mat-error>
        </mat-form-field>
      </div>

      <div class="email-input">
        <mat-form-field class="full-width " appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="registerForm.get('email')!.hasError('required')">
            Required email address
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')!.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]="hide? 'password' : 'text' " required>

          <button mat-icon-button matSuffix (click)="hide=!hide"

                  [attr.aria-label]="'Hide Password'" [attr.aria-pressed] ="hide">
            <mat-icon>{{hide?'visibility_off' : 'visibility'}}</mat-icon>
          </button>

          <mat-error *ngIf="registerForm.get('password')!.hasError('required')">
            Required password
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')!.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div class="email-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input formControlName="confirmPassword" matInput [type]="hide1 ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hide1 = !hide1"
                  [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide1">
            <mat-icon>{{ hide1 ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('confirmPassword')!.hasError('required')">
            Required confirm password
          </mat-error>
          <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </div>

      <!--      <a class="aLink">Forgot Password?</a>-->
      <div class="buttons">
        <!--  <a class="aLink">Forgot Password?</a>-->
        <button class="loginButton" mat-flat-button color="primary" type="submit" >Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
</div>
